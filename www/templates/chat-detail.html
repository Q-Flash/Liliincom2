<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="{{chat.name}}">
  <ion-content class="padding custom">
    <img ng-src="{{chat.face}}" style="width: 100%; height: 200px">


<div class="row">


 <div class="col col-50 white" ng-click = "gotourl('/tab/map')"  > <i class="icon ion-location">
  <strong><u>LOCATION</u></strong></i><br>
  {{chat.Location}}
</div>


  <div class="bor col col-50 white">
    <i class="icon ion-clock " >
     <strong>DATES </strong></i>  <br>
    {{chat.Date}}

  </div>
</div>
<div class="white card-3" >
<br>
&nbsp;&nbsp; ARE YOU ATTENDING? &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <button class="button button-small button-calm">
  &nbsp;&nbsp;&nbsp;&nbsp;YES&nbsp;&nbsp;&nbsp;&nbsp;
</button>&nbsp;&nbsp;&nbsp;&nbsp;
<button class="button button-small button-stable">
 &nbsp;&nbsp;&nbsp;&nbsp;NO&nbsp;&nbsp;&nbsp;&nbsp;
</button>
<br>


<ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>

<br>
</div>

<div class="white card-3" style=" width:100%;  margin-top:10px;">
<div style="margin:10px;">
<strong> EVENT DETAILS</strong>
<br>
{{chat.eventDetails}}
</div>
  </div>

    <form ng-submit="addListItem(customQuote)" name="customQuoteForm">
         <div class="item item-input-inset">
           <label class="item-input-wrapper"  >

              <textarea style="margin-top:10px;font-size:16px; width:100%;"
                     rows="10"
                     name="commentText"
                     ng-model="customQuote"
                     placeholder="Type your comment here" required>
           </textarea>
           </label>

           <div  style="text-align:center;">
   <!-- <center> -->&nbsp;&nbsp;
     <button class="button button-small button-calm""  ng-disabled="customQuoteForm.$invalid">Add Comment</button>&nbsp;&nbsp;&nbsp; <br><br>
     <button class="button button-small button-calm" ng-click="takeImage() ">Upload Picture</button><br/>
   <!-- </center> -->
    <br>


 </div>
         </div>
       </form>


 </div>
  <ion-list>
       <ion-item ng-repeat="yourQuote in array track by $index"
                 item="item"
                 class="item-remove-animate item-text-wrap">
         <h3>{{yourQuote}}</h3>
       </ion-item>
  </ion-list>
  <img ng-src="{{srcImage }}"  width= "100%" height="250" /><br/>

  </ion-content>
</ion-view>
