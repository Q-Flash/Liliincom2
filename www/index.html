<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script src="<bower lib installation path>/ionic-calendar/dist/js/calendar-tpls.min.js"></script>

    <link href="lib/ionic2/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/1.1.1/css/ionic.min.css"/>
    <link rel="stylesheet" href="<bower lib installation path>/ionic-calendar/dist/css/calendar.min.css"/>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic2/js/ionic.bundle.js"></script>

    <script src="http://code.ionicframework.com/1.1.1/js/ionic.bundle.min.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es"></script>

    <!-- libraries -->
      <script src="lib/ngCordova/dist/ng-cordova-oauth.min.js"></script>
      <script src="lib/ngstorage/ngStorage.min.js"></script>
      <script src="lib/firebase/firebase.js"></script>
      <script src="lib/angularfire/dist/angularfire.min.js"></script>
      <script src="lib/angular-messages/angular-messages.min.js"></script>
      <script src="lib/ionic-rating/ionic-rating.min.js"></script>
      <script src="lib/ionic-ratings/src/ionic-ratings.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <script src="js/home.js"></script>
    <script src="js/forgot.js"></script>
    <script src="js/admin-login.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/admin-events.js"></script>
    <script src="js/manager.js"></script>
    <script src="js/calender.js"></script>
    <script src="js/scheduler.js"></script>
    <script src="js/health.js"></script>
    <script src="js/budget.js"></script>
    <script src="js/report.js"></script>
    <script src="js/editRoster.js"></script>

  </head>
    <body ng-app="App">
    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left" width="180">
        <ion-header-bar class="bar-calm">
          <h1 class="title">Profile</h1>
        </ion-header-bar>
        <ion-content class="background-royal">
          <ion-list><br>
          <ion-item class="item-divider item-icon-right"><b>Account</b> <i class="icon ion-person"></i></ion-item><br>
          <ion-item class="item-divider item-icon-right"><b>Settings</b> <i class="icon ion-gear-b"></i></ion-item><br>
          <ion-item class="item-divider item-icon-right"><b>My Events</b> <i class="icon ion-ios-copy"></i></ion-item><br>
          <ion-item class="item-divider item-icon-right"><b><a menu-close="" href="#/login" class="button button-clear button-calm">Log Out</a></b> <i class="icon ion-log-out"></i></ion-item><br>

            <ion-item class="item-royal item-icon-right" ng-click="openModal($index)" ng-repeat="page in pages">
              {{page.title}}
              <i class="icon" ng-class="page.icon"></i>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <!-- The nav bar that will be updated as we navigate -->
        <ion-nav-bar class="bar-calm">
          <ion-nav-back-button></ion-nav-back-button>

          <ion-nav-buttons side="left">
           <!-- Toggle left side menu -->
           <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <!-- where the initial view template will be rendered -->
        <ion-nav-view>  </ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>
  </body>
</html>
